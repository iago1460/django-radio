{% extends "home/base.html" %}
{% load staticfiles i18n %}

{% block schedules_class %}class="active"{% endblock %}




{% block javascript %}
	<meta charset='utf-8' />
	<link rel="stylesheet" href="{% static "fullcalendar/fullcalendar.css" %}" type="text/css" />
	<link rel="stylesheet" href="{% static "fullcalendar/fullcalendar.print.css" %}" type="text/css"  media='print'/>
	<link rel="stylesheet" href="{% static "radio/css/calendar.css" %}" type="text/css"/>
	<script src="{% static "lib/moment.min.js" %}" type="text/javascript"></script>
	<script src="{% static "lib/jquery.min.js" %}" type="text/javascript"></script>
	<script src="{% static "lib/jquery-ui.custom.min.js" %}" type="text/javascript"></script>
	<script src="{% static "radio/js/bootstrap.min.js" %}" type="text/javascript"></script>
	<script src="{% static "radio/js/jquery.form.js" %}" type="text/javascript"></script>
	<script src="{% static "fullcalendar/fullcalendar.js" %}" type="text/javascript"></script>
	<script src="{% static "fullcalendar/lang-all.js" %}" type="text/javascript"></script>
	<script>
	


	$(document).ready(function () {

	    var calendar = $('#calendar').fullCalendar({
	        lang: '{{language}}',
	        eventDurationEditable: false,
	        eventStartEditable: false,
	        allDaySlot: false,
	        firstDay: {{first_day}},
	        minTime: '{{min_time}}',
	        maxTime: '{{max_time}}',
	        axisFormat: 'HH:mm',
	        timezone: false,
	        scrollTime: '{{scroll_time}}',
	        
	        header: {
	        	left: 'prev,next today',
				center: 'title',
				right: 'agendaWeek,agendaDay'
	        },
	        columnFormat: {
	            month: 'ddd',    // Mon
	            week: 'dddd',	 // Monday
	            day: 'dddd'     
	        },
	        defaultView: 'agendaWeek',

	        
	        droppable: false,
	        
	        events: 
						{{events|safe}}
		        
	    })

	});


	</script>
{% endblock %}


{% block content %}
	<h1>{% trans "Schedule"|upper %}</h1>

    <div class="col-xs-12" id='calendar'></div>
	    
{% endblock %}
